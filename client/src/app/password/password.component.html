<div class="col-md-6 col-md-offset-3">
  <h2>Reset Password</h2>
  <form [formGroup]="form" (ngSubmit)="passwordReset()">
    <div class="form-group" [ngClass]="{ 'has-error': oldPassword.invalid && (oldPassword.dirty || oldPassword.touched) }">
      <label for="oldPassword" class="control-label">Old password</label>
      <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
      <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)" class="help-block">
        <div *ngIf="oldPassword.errors.required">
          Old Password is required.
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': password.invalid && (password.dirty || password.touched) }">
      <label for="password" class="control-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <ng2-password-strength-bar
        [passwordToCheck]="this.form.value.password"
        [barLabel]="barLabel"
        [barColors]="myColors">
      </ng2-password-strength-bar>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="help-block">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.strong">
          Password must include at least one English char, one Special char, and one Number.
        </div>
        <div *ngIf="password.errors.minlength">
          New Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) }">
      <label for="confirmPassword" class="control-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="help-block">
        <div *ngIf="confirmPassword.errors.MatchPassword">
          Password doesn't match.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || loading">
        <i class="fa fa-spinner fa-pulse fa-lg fa-fw" *ngIf="loading"></i> Change Password
      </button>
    </div>
  </form>
</div>
