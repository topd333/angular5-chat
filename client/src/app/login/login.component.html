<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': email.touched && !email.valid || email.errors && email.errors.pattern }">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$" required />
      <div *ngIf="email.touched && !email.valid" class="help-block">Email is required</div>
      <div *ngIf="email.errors && email.errors.pattern" class="help-block">Email is invalid</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': password.touched && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="password.touched && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary"><i class="fa fa-spinner fa-pulse fa-lg fa-fw" *ngIf="loading"></i> Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
