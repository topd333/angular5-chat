<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group" [ngClass]="{ 'has-error': email.invalid && (email.dirty || email.touched) }">
      <label for="email" class="control-label">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="help-block">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          Email is invalid.
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': username.invalid && (username.dirty || username.touched) }">
      <label for="username" class="control-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="help-block">
        <div *ngIf="username.errors.required">
          Name is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': password.invalid && (password.dirty || password.touched) }">
      <label for="password" class="control-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="help-block">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) }">
      <label for="confirmPassword" class="control-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="help-block">
        <div *ngIf="confirmPassword.errors.MatchPassword">
          Password doesnot match.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || loading">
        <i class="fa fa-spinner fa-pulse fa-lg fa-fw" *ngIf="loading"></i> Register
      </button>
    </div>
  </form>
</div>
